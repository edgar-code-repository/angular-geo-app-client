<div class="container">
  <div class="row">
      <div class="panel panel-default">
          <div class="panel-heading">Edit City</div>
          <div class="panel-body">
              <form name="city-form" id="city-form"  >
                  <div class="alert alert-danger" *ngIf="flagError">
                      {{ errorMessage }}
                  </div>

                  <div class="form-group">
                      <label htmlFor="name">Name:</label>
                      <input  type="text" class="form-control" name="name" id="name" [(ngModel)]="cityName"  />
                  </div>
                  <br/>
                  <div class="form-group">
                      <label htmlFor="name">Country:</label>
                      <select class="form-control" name="country" id="country" [(ngModel)]="countrySelected">
                          <option value="-1" >Select Country</option>
                          <option *ngFor="let country of countriesList" [value]="country.id" [selected]="country.id == countrySelected">
                              {{ country.name }}
                          </option>
                      </select>
                  </div>
                  <br/>

                  <input type="submit" value="Save" class="btn btn-primary" (click)="updateCity()" />&nbsp;
                  <input type="button" value="Cancel" class="btn btn-success" [routerLink]="['/cities']" />                        

              </form>
          </div>              
      </div>                
  </div>
</div>
