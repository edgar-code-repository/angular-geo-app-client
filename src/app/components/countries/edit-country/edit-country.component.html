<div class="container">
  <div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">Edit Country</div>
        <div class="panel-body">
            <form name="country-form" id="country-form">
                <div class="alert alert-danger" *ngIf="flagError">
                    {{ errorMessage }}
                </div>
                <div class="form-group">
                    <label htmlFor="name">Name:</label>
                    <input  type="text" 
                            class="form-control" 
                            name="name" 
                            id="name" 
                            [(ngModel)]="countryName" />
                </div>
                <br/>
                
                <div class="form-group">
                    <label htmlFor="name">Continent:</label>
                    <select class="form-control" name="continent" id="continent" [(ngModel)]="continentSelected">
                        <option value="-1" >Select Continent</option>
                        <option *ngFor="let continent of continentsList" [value]="continent.id" [selected]="continent.id == continentSelected">
                          {{ continent.name }}
                        </option>
                    </select>
                </div>
                <br/>

                <input type="button" value="Save" class="btn btn-primary" (click)="updateCountry()" />&nbsp;
                <input type="button" value="Cancel" class="btn btn-success" [routerLink]="['/countries']" />                        

            </form>
        </div>               
    </div>            
  </div>
</div>
