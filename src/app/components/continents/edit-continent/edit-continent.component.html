<div class="container">
  <div class="row">
    <div class="panel panel-default" >
        <div class="panel-heading">Edit Continent</div>
        <div class="panel-body">
            <form name="continent-form" id="continent-form" >
                <div class="alert alert-danger" *ngIf="flagError">
                  {{ errorMessage }}
                </div>

                <div class="form-group">
                    <label htmlFor="name">Name:</label>
                    <input  type="text" 
                            class="form-control" 
                            name="name" 
                            id="name" 
                            [(ngModel)]="continentName" />
                </div>
                <br/>
                
                <input type="submit" value="Save" class="btn btn-primary" (click)="updateContinent()" />&nbsp;
                <input type="button" value="Cancel" class="btn btn-success" [routerLink]="['/continents']" />                        

            </form>
        </div>               
    </div>                
  </div>
</div>
